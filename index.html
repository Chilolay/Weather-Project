<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col" id="location-date">
          <div class="location-icon">
            <h1 id="currentCity">Seattle</h1>
            <div class="date" id="currentDate"></div>
            <img
              src="http://openweathermap.org/img/wn/04d@2x.png"
              alt="cloud icon"
              id="icon"
            />
            <div id="weatherDescription">Overcast</div>
          </div>
        </div>
        <div class="col"></div>
        <div class="col" id="current-weather">
          <div class="temp">
            <div>
              <span id="currentTemp">59 </span>
              <span id="celsiusFahrenheit">
                <a href="#" id="fahrenheit" class="active">°F</a>
                |
                <a href="#" id="celsius">°C</a>
              </span>
            </div>
            <ul>
              <li>Wind Speed: <span id="windSpeed">10</span> m/s</li>
              <li>Humidity: <span id="humidity">20</span>%</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="weather-forecast">
        <span>5 Day Forecast</span>
      </div>

      <div id="weather-forecast">
      </div>

      <div class="row my-5">
        <div class="col d-flex justify-content-center">
          <div class="d-flex justify-content-center">
            <input
              type="text"
              class="form-control mx-1"
              id="input"
              placeholder="Enter City"
            />
            <button
              type="submit"
              id="btn_submit search"
              class="btn btn-primary mx-1 button"
            >
              Search
            </button>
          </div>
          <button
            type="submit"
            id="current"
            class="btn btn-primary mx-1 button"
          >
            Current Location
          </button>
        </div>
      </div>
      <div class="githubLink">
        <a href="https://github.com/Chilolay/Weather-Project" target="_blank"
          >Open Source Code</a
        >
        <p>, By Chloe Boyd</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
